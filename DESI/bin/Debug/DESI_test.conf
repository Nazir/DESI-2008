<DESI Version="0.5" LastModify="11.12.2008">
  <WorkPath>d:\DESI_Work\</WorkPath>
  <Accounts Ext=".acc">
    <Account Name="test" Enabled="true" Type="File" ResultFile="Remains" Description="Тестирование"></Account>

  </Accounts>
  <Results>
	<Result Name="Remains" Encoding="cp866" Enable="true">
      <FileName>Remains.txt</FileName>
      <StartAfter Enabled="true" Arguments="C:\Temp\client.txt">C:\Windows\notepad.exe</StartAfter>
      <StartBefore Enabled="true" Arguments=""></StartBefore>
      <Description>Информация по остаткам</Description>
      <SQL>
        <![CDATA[
SELECT
	ACCOUNT
,	STATDAT
,	OPENBAL
,	CLOSBAL
,	OPENBALN
,	CLOSBALN
,	DEBETTURN
,	CREDITTURN
,	DEBETTURNN
,	CREDTURNN
FROM QTEMP.Y9Q10PF
WHERE
	RECTYP = 0
]]>
      </SQL>
      <FormatFields>true</FormatFields>
      <Divider>^</Divider>
      <DividerFirst>^</DividerFirst>
      <DividerLast></DividerLast>
      <TrimFields>false</TrimFields>
      <ShowCaptions>false</ShowCaptions>
      <NextLine>#13#10</NextLine>
      <EOF>#13#10</EOF>
      <FormatDate>dd.MM.yyyy</FormatDate>
      <FormatMoney>00000000000000000.00</FormatMoney>
      <FormatDebit>-1</FormatDebit>
      <FormatCredit>1</FormatCredit>
    </Result>
  </Results>
  <DB>
    <Equation>
      <Dsn>Equation</Dsn>
      <Uid></Uid>
      <Pwd></Pwd>
      <Unit>ABO</Unit>
      <DateFormat>yyyyMMdd</DateFormat>
      <IP>192.168.9.35</IP>
    </Equation>
    <iBank>
      <Dsn>iBank</Dsn>
      <Uid></Uid>
      <Pwd></Pwd>
      <DateFormat>dd.MM.yyyy</DateFormat>
      <IP>10.1.25.97</IP>
    </iBank>
  </DB>
  <AutoStart name="Default" Enabled="false">
    <!-- Период от 1 минуты до 59 минут. Пустое поле не учитывается. Преоритетное поле. -->
    <Period>30</Period>
    <!-- Час от 1 час до 24 часов. Пустое поле не учитывается. -->
    <Hour></Hour>
    <!-- Минуты от 1 минуты до 59 минут. Пустое поле не учитывается. -->
    <Minute></Minute>
    <!-- Интервал в миллисекундах 1000 = 1 секунде. -->
    <Interval>1000</Interval>
  </AutoStart>
  <UserLogFile>ex_log.txt</UserLogFile>
  <DebugMode>false</DebugMode>
  <Procedure name="RUN_5">
    <ResultFileName>iBank</ResultFileName>
    <Description>Формирование выписки из MisysEquation</Description>
    <ResultFileds>
      <!-- Поля-идентификаторы -->
      <Field name="ACCOUNT">
        <type>string</type>
        <size>20</size>
        <caption>Номер счёта</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="STATDAT">
        <type>Date</type>
        <size>20</size>
        <caption>Дата выписки</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="RECTYP">
        <type>string</type>
        <size>1</size>
        <caption>Тип записи («0» - остаток, «1» - документ)</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <!-- ^ Поля-идентификаторы -->
      <!-- Поля – информация по остаткам -->
      <Field name="OPENBAL">
        <type>Money</type>
        <size></size>
        <caption>Входящий остаток</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="CLOSBAL">
        <type>Money</type>
        <size></size>
        <caption>Исходящий остаток</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="OPENBALN">
        <type>Money</type>
        <size></size>
        <caption>Входящий остаток в национальной валюте</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="CLOSBALN">
