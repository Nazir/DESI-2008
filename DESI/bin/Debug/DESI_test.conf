      <Field name="DOCTYP">
        <type>DocType</type>
        <size>2</size>
        <caption>Тип документа «1» - кредит «-1» - дебет</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="VALUEDATE">
        <type>Date</type>
        <size></size>
        <caption>Дата проводки</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="BANKOFFS">
        <type>string</type>
        <size>255</size>
        <caption>Исполнитель документа в банке - ФИО пользователя проведшего документ</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="DOCDATE">
        <type>Date</type>
        <size></size>
        <caption>Дата документа</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="DOCNUM">
        <type>string</type>
        <size>15</size>
        <caption>Номер документа</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="AMOUNT">
        <type>Money</type>
