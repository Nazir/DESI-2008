        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="CREDITTURN">
        <type>Money</type>
        <size></size>
        <caption>Оборот по кредиту</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="DEBETTURNN">
        <type>Money</type>
        <size></size>
        <caption>Оборот по дебету в национальной валюте</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <Field name="CREDTURNN">
        <type>Money</type>
        <size></size>
        <caption>Оборот по кредиту в национальной валюте</caption>
        <invariable>true</invariable>
        <obligatory>true</obligatory>
      </Field>
      <!-- ^ Поля – информация по остаткам -->
